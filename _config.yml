# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 郑子祥的博客
name: Zeal Cheng
email: zealkitty@gmail.com
location: China GuangDong guangzhou
company:
company_url:
github_url: https://github.com/ZealCheng
github_username: ZealCheng
description:
motto: A little better than yesterday
favicon: snoopy.png # Image must be in assets/images
repository: ZealCheng/zealcheng.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url.
url: http://zealcheng.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: zealcheng.github.io/bower_components/embed-js

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /projects
    label: Projects

  -
    href: /blog
    label: Blog

  # -
  #   href: /bookmark
  #   label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


